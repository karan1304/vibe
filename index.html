<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style2.css"/>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css"/>
    <title>vibe - feel the music</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="heading-box" id="heading-box">
            <h1 class="heading" id="heading">Vibe</h1>
        </div>
        <div class="image-box" id="image-box">
            <img src="https://i.ytimg.com/vi/GBaWq5tXn1I/hqdefault.jpg?v=62ac89e7" alt="" class="song-image" id="song-image" />
        </div>
        
        <div class="song-name-box" id="song-name-box">
            <Strong class="song-name" id="song-name">Phirta rahoon</Strong>
        </div>

        <div class="song-bar-box" id="song-bar-box">
            <input type="range" min="0"  max="100" value="0" id="song-bar" class="song-bar"/>
        </div>

        <div class="control-panel" id="control-panel">
            <div class="repeat-box">
                <button class="repeat-btn" id="repeat-btn"><i class="fa-solid fa-repeat"></i></button>
            </div>
            
            <div class="prev-play-next-box" id="prev-play-next-box">
                <button class="prev control-btns" id="prev"><i class="fa-solid fa-backward-step"></i></button>
                <button class="play-pause control-btns" id="play-pause"><i class="fa-solid fa-pause"></i></button>
                <button class="next control-btns" id="next"><i class="fa-solid fa-forward-step"></i></button>
            </div>

            <div class="list-box" id="list-box">
                <button class="list" id="list" onclick="selectSong()"><i class="fa-solid fa-list"></i></button>
            </div>

        </div> 

        <div class="songs-list-box" id="song-list-box">
            <ul class="songs" id="songs">
                <li value="0">saajna</li>
                <li value="1">ek mulaqat</li>
                <li value="2">tu itni khoobsurat hai</li>
                <li value="3">pyar tune kya kiya</li>
                <li value="4">mashooka</li>
                <li>Six song</li>
                <li>Seven song</li>
                <li>eight song</li>
            </ul>
        </div>

    </div>


</body>
</html>
